<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id = "app"></div>
    <div id = "container"></div>
    <div id = "time"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
        class Greeting extends React.Component {
          render() {
            return (
              <div>
                <h1>Hello World</h1>
              </div>
            );
          }
        }
      ReactDOM.render(
          <Greeting />, document.getElementById('app')
        );

        class DisplayName extends React.Component{
          render() {
            return (
              <div>
                <h2>Hi, my name is {this.props.name}!</h2>
              </div>
            );
          }
        }
       ReactDOM.render(
         <DisplayName name= "Lucy Njuguna" />, document.getElementById("container")
        );

        class DisplayTime extends React.Component{
          constructor(props){
            super(props);
            this.state = {date: new Date()};
          }

          render() {
            return (
              <div>
                <h3>It is {this.state.date.toLocaleTimeString()} Dubai Time.</h3>
              </div>
            );
          }
        }
       ReactDOM.render(
         <DisplayTime />, document.getElementById("time")
        );

    </script>
  </body>
</html>
